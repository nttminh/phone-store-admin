<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mua Hàng Online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
    <header class="site-header">
        <h1>Quản lý - Mua Hàng Online</h1>
    </header>
    <main class="site-main">
        <div class="container">
            <!-- add/update product -->
            <div class="card-header">
                <h3>Thêm/Sửa Sản Phẩm</h3>
                <!-- Button trigger modal -->
                <button id="add-product" type="button" class="btn btn-primary" data-toggle="modal"
                    data-target="#productModal" onclick="handleOpenModal()">
                    Thêm sản phẩm
                </button>

                <!-- Modal -->
                <div class="modal fade" id="productModal" tabindex="-1" role="dialog"
                    aria-labelledby="productModalTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="longTitle">Thêm sản phẩm</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="brand">Hãng</label>
                                        <select class="form-control" id="brand">
                                            <option>Samsung</option>
                                            <option>iPhone</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Product name</label>
                                        <input type="name" class="form-control" id="name"
                                            placeholder="Samsung Galaxy Z Fold3">
                                    </div>
                                    <div class="form-group">
                                        <label for="imgURL">Image URL</label>
                                        <input type="text" class="form-control" id="imgURL"
                                            placeholder="https://cdn.tgdd.vn/Products/Images/42/246196/samsung-galaxy-a53-1-1.jpg">
                                    </div>
                                    <div class="form-group">
                                        <label for="backCamera">Back Camera</label>
                                        <input type="text" class="form-control" id="backCamera"
                                            placeholder="Chính 64 MP & Phụ 12 MP, 5 MP, 5 MP">
                                    </div>
                                    <div class="form-group">
                                        <label for="frontCamera">Front Camera</label>
                                        <input type="text" class="form-control" id="frontCamera" placeholder="32 MP">
                                    </div>
                                    <div class="form-group">
                                        <label for="screen">Screen Size</label>
                                        <input type="text" class="form-control" id="screen" placeholder='5.8"'>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class=" form-group">
                                                <label for="quantity">Số lượng</label>
                                                <input type="number" class="form-control" id="quantity" placeholder="7"
                                                    min="1">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="price">Giá</label>
                                                <input type="number" class="form-control" id="price"
                                                    placeholder="7,000,000" min="1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="productDescription">Mô tả sản phẩm</label>
                                        <textarea class="form-control" id="productDescription" rows="3"></textarea>
                                    </div>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" id="addBtn" class="btn btn-primary"
                                        onclick="handleCreateProduct()" data-toggle="modal"
                                        data-target="#productModal">Thêm</button>
                                    <button type="button" id="updateBtn" class="btn btn-primary" data-toggle="modal"
                                        data-target="#productModal">Cập nhật</button>





                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end add/update product -->

            <div id="filter">
                <label for="device-type">Loại sản phẩm</label>
                <select id="device-type" name="device-type">
                    <option value="All">Tất cả</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Iphone">Iphone</option>
                </select>
            </div> <!-- end filter -->
            <div id="available-products">
            </div> <!-- end available-products -->
        </div> <!-- end container -->
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="./assets/js/models/Product.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
